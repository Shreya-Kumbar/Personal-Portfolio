<!DOCTYPE html>
<html>

<head>
    <title>Functions</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js"></script>
</head>

<body class = "light-theme">

    <div class = "functions-block">

        <div class = "bulb-on-off-block">
            <button onclick = "document.getElementById('demo_bulb').src = 'gallery/bulb_on.png'"
            class = "bulb_button">Turn ON the bulb</button>

            <img id = "demo_bulb"
            src = "gallery/bulb_off.png"
            title = "bulb">

            <button onclick = "document.getElementById('demo_bulb').src = 'gallery/bulb_off.png'"
            class = "bulb_button">Turn OFF the bulb</button>
        </div>

        <div class = "print-page-block">

            <p>Click below to print this page</p>
            <button onclick = "window.print()">Print the page</button>

        </div>

        <div class = "click_counter_block">
            <p id = "counter">Clicked 0 times</p>
            <button onclick = "clickCounter()">Click to increase counter</button>
        </div>

        <div class = "odd_even_block">
            <p>Enter number to find if it is Even or Odd:</p>

            <input type = "number"
            placeholder = "Write your input here..."
            id = "number_input">

            <button onclick = "checkEvenOdd()">Check</button>

            <p id = "result"></p>
        </div>

    </div>

</body>

</html>
